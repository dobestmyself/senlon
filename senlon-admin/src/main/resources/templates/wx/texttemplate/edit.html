<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改文本模板')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-texttemplate-edit" th:object="${weixinTexttemplate}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">模板名称：</label>
                <div class="col-sm-8">
                    <input name="templateName" th:field="*{templateName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">模板内容：</label>
                <div class="col-sm-8">
                    <!--<input name="templateContent" th:field="*{templateContent}" class="form-control" type="text">-->
                    <textarea name="templateContent" class="form-control" style="height: 400px" th:utext="*{templateContent}"></textarea>
                    <a href="" style="text-decoration: none;color: blue;">插入超链接</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="" style="text-decoration: none;color: blue;">插入小程序链接</a>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "wx/texttemplate";
        $("#form-texttemplate-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-texttemplate-edit').serialize());
            }
        }
    </script>
</body>
</html>
