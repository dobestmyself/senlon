<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改关注欢迎语')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-subscribe-edit" th:object="${weixinSubscribe}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信ID：</label>
                <div class="col-sm-8">
                    <input name="jwid" th:field="*{jwid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">消息类型：</label>
                <div class="col-sm-8">
                    <select id="msgType" name="msgType" onchange="loadTemplateInfo()" class="form-control m-b">
                        <option value="">---请选择---</option>
                        <option value="text">文本消息</option>
                        <option value="news">图文消息</option>
                        <!--<option value="voice">音频消息</option>
                        <option value="video">视频消息</option>
                        <option value="image">图片消息</option>-->
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">模板名称：</label>
                <div class="col-sm-8">
                    <input name="templateName" th:field="*{templateName}" class="form-control" type="hidden">
                    <select id="templateId" name="templateId" class="form-control m-b">

                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "wx/subscribe";
        $("#form-subscribe-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $("#templateName").val($("#templateId option:selected").text());
                $.operate.save(prefix + "/edit", $('#form-subscribe-edit').serialize());
            }
        }
        $(function () {
            loadTemplateInfo();
        });

        function loadTemplateInfo() {
            var msgType = $("#msgType").val();
            if(msgType == 'text'){
                $.ajax({
                    url: ctx + 'wx/texttemplate/loadTexttemplateByJwid',
                    type: 'post',
                    data:{},
                    dataType: 'json',
                    success: function (data) {
                        //    alert(JSON.stringify(data));
                        $("#templateId").html("");
                        $.each(data,function (index,item) {
                            $("#templateId").append('<option value="'+item.templateId+'">'+item.templateName+'</option>')
                        })

                    }
                })
            }else if(msgType == 'news'){
                $.ajax({
                    url: ctx + 'wx/newstemplate/loadNewsTemplateByJwid',
                    type: 'post',
                    data:{},
                    dataType: 'json',
                    success: function (data) {
                        //    alert(JSON.stringify(data));
                        $("#templateId").html("");
                        $.each(data,function (index,item) {
                            $("#templateId").append('<option value="'+item.templateId+'">'+item.templateName+'</option>');
                        })
                    }
                })
            }
        }

    </script>
</body>
</html>
