<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增消息存储')" />
    <!--<th:block th:include="include :: datetimepicker-css" />-->
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-receivetext-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">消息内容：</label>
                <div class="col-sm-8">
                    <input name="content" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发送方帐号：</label>
                <div class="col-sm-8">
                    <input name="fromUserName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">消息ID：</label>
                <div class="col-sm-8">
                    <input name="msgId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">消息类型：</label>
                <div class="col-sm-8">
                    <select name="msgType" class="form-control m-b">
                        <option value="">所有</option>
                        <option value="text">文本消息</option>
                        <option value="news">图文消息</option>
                        <option value="voice">音频消息</option>
                        <option value="video">视频消息</option>
                        <option value="image">图片消息</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">JWID：</label>
                <div class="col-sm-8">
                    <input name="toUserName" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">创建日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="text" class="layui-input" id="createTime" name="createTime" placeholder="yyyy-MM-dd">
                    </div>
                </div>
            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">多媒体ID：</label>
                <div class="col-sm-8">
                    <input name="mediaId" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <!--<th:block th:include="include :: datetimepicker-js" />-->
    <script type="text/javascript">
        var prefix = ctx + "wx/receivetext"
        $("#form-receivetext-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-receivetext-add').serialize());
            }
        }

        /*layui.use('laydate',function(){
            var laydate = layui.laydate;
            laydate.render({
                elem:'#createTime'
            })
        })*/

    </script>
</body>
</html>
