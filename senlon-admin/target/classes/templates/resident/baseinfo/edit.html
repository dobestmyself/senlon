<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改住院医师基本信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-baseinfo-edit" th:object="${residentBaseinfo}">
            <input name="residentId" th:field="*{residentId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_dict_sex')}">
                        <input type="radio" th:id="${'gender_' + dict.dictCode}" name="gender" th:value="${dict.dictValue}" th:field="*{gender}">
                        <label th:for="${'gender_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">民族：</label>
                <div class="col-sm-8">
                    <select name="nation" class="form-control m-b" th:with="type=${@dict.getType('sys_dict_nation')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{nation}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出生日期：</label>
                <div class="col-sm-8">
                    <!--<input name="birthdate" th:field="*{birthdate}" class="form-control" type="text">-->
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <!--<input name="birthdate" class="form-control" th:field="*{birthdate}" placeholder="yyyy-MM-dd" type="text">-->
                        <input type="text" class="layui-input" id="birthdate" name="birthdate" th:value="${#dates.format(residentBaseinfo.birthdate, 'yyyy-MM-dd')}" placeholder="yyyy-MM-dd">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">婚姻状况：</label>
                <div class="col-sm-8">
                    <select name="marries" class="form-control m-b" th:with="type=${@dict.getType('sys_dict_marries')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{marries}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">国籍：</label>
                <div class="col-sm-8">
                    <!--<input name="nationality" th:field="*{nationality}" class="form-control" type="text">-->
                    <select name="nationality" class="form-control m-b" th:with="type=${@dict.getType('sys_dict_nationality')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{nationality}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身份证件类型：</label>
                <div class="col-sm-8">
                    <select name="idcardType" class="form-control m-b" th:with="type=${@dict.getType('sys_dict_idcard')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{idcardType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身份证件号码：</label>
                <div class="col-sm-8">
                    <input name="idcard" th:field="*{idcard}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">行政区划：</label>
                <div class="col-sm-8">
                    <select name="area" class="form-control m-b" th:with="type=${@dict.getType('sys_dict_area')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{area}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电话类型：</label>
                <div class="col-sm-8">
                    <select name="phoneType" class="form-control m-b">
                        <option value="">所有</option>
                        <option value="FP" th:selected="${residentBaseinfo.phoneType == 'FP'}">固话</option>
                        <option value="telephone" th:selected="${residentBaseinfo.phoneType == 'telephone'}">移动电话</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电话号码：</label>
                <div class="col-sm-8">
                    <input name="phoneNumber" th:field="*{phoneNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">QQ：</label>
                <div class="col-sm-8">
                    <input name="qq" th:field="*{qq}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">邮箱：</label>
                <div class="col-sm-8">
                    <input name="email" th:field="*{email}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">医师资格考试通过标志：</label>
                <div class="col-sm-8">
                    <select name="isModicalQualifyExamPass" class="form-control m-b" th:with="type=${@dict.getType('sys_yes_no')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isModicalQualifyExamPass}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">通过医师资格日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="passModicalQualifyDate" th:value="${#dates.format(residentBaseinfo.passModicalQualifyDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">医师资格证书：</label>
                <div class="col-sm-8">
                    <!--<input name="modicalQualifyCertificate" th:field="*{modicalQualifyCertificate}" class="form-control" type="text">-->
                    <select name="modicalQualifyCertificate" class="form-control m-b" th:with="type=${@dict.getType('sys_yes_no')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isModicalQualifyExamPass}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">取得医师资格证书日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="achieveModicalQualifyCertificateDate" th:value="${#dates.format(residentBaseinfo.achieveModicalQualifyCertificateDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">医师资格类别：</label>
                <div class="col-sm-8">
                    <select name="modicalQualifyLevel" class="form-control m-b" th:with="type=${@dict.getType('sys_hospital_level')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{modicalQualifyLevel}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">医师资格类型：</label>
                <div class="col-sm-8">
                    <select name="modicalQualifyType" class="form-control m-b" th:with="type=${@dict.getType('sys_doctor_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{modicalQualifyType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">医师资格证书编码：</label>
                <div class="col-sm-8">
                    <input name="modicalQualifyCertificateCode" th:field="*{modicalQualifyCertificateCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">语言级别考试类型：</label>
                <div class="col-sm-8">
                    <select name="languageLevelExamType" class="form-control m-b" th:with="type=${@dict.getType('language_test_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{languageLevelExamType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英语等级：</label>
                <div class="col-sm-8">
                    <select name="englishLevel" class="form-control m-b" th:with="type=${@dict.getType('sys_english_level')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{englishLevel}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">外语等级：</label>
                <div class="col-sm-8">
                    <input name="languageLevel" th:field="*{languageLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">外语等级考试证书编码：</label>
                <div class="col-sm-8">
                    <input name="languageLevelExamCertificateCode" th:field="*{languageLevelExamCertificateCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">外语等级考试证书取得日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="languageLevelExamCertificateDate" th:value="${#dates.format(residentBaseinfo.languageLevelExamCertificateDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "resident/baseinfo";
        $("#form-baseinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-baseinfo-edit').serialize());
            }
        }

        layui.use('laydate',function () {
            var laydate = layui.laydate;
            laydate.render({
                elem:'#birthdate'
            })
        })

        $("input[name='passModicalQualifyDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='achieveModicalQualifyCertificateDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='languageLevelExamCertificateDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
